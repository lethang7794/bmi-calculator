<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="flex-center">
    <h1 class="text-center mb-3">BMI Calculator</h1>
    <div id="wrapper" class="flex-center">
      <form id="calculator-form" class="flex-center needs-validation" novalidate>
        <div id="calculator-input">
          <div class="input-group mb-3">
            <span class="input-group-text input--name">Height</span>
            <input type="number" class="form-control fc-fw" id="height-input" placeholder="150" step="0.1" min="50"
              max="300" required>
            <span class="input-group-text input--unit">cm</span>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              The height should be from 50cm to 300cm.
            </div>
          </div>
          <div class="input-group">
            <span class="input-group-text input--name">Weight</span>
            <input type="number" class="form-control fc-fw" id="weight-input" placeholder="50" step="0.1" min="5"
              max="500" required>
            <span class="input-group-text input--unit">kg</span>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              The weight should be from 5kg to 500kg.
            </div>
          </div>
        </div>
      </form>
      <div class="flex-center">
        <button id="calculate-button" class="btn btn-success m-3">Calculate</button>
      </div>
      <div id="bmi-result" class="flex-center p-3 border-5 rounded-3">
        <h2>üìùHow to use?</h2>
        <ul class="list-group">
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="" aria-label="..." checked>
            Read this intruction.
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
            Enter your height and weight.
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
            Click the button.
          </li>
        </ul>
      </div>
    </div>
  </main>

  <script src="script.js"></script>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
