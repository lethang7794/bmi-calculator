<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="flex-center">
    <h1 class="text-center mb-3">BMI Calculator</h1>
    <div id="wrapper" class="flex-center">
      <form id="calculator-form" class="flex-center needs-validation" novalidate>
        <div id="calculator-input">
          <div class="input-group mb-3">
            <span class="input-group-text input--name">Height</span>
            <input type="number" class="form-control fc-fw" id="height-input" placeholder="150" step="0.1" min="50"
              max="300" required>
            <span class="input-group-text input--unit">cm</span>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              The height should be from 50cm to 300cm.
            </div>
          </div>
          <div class="input-group">
            <span class="input-group-text input--name">Weight</span>
            <input type="number" class="form-control fc-fw" id="weight-input" placeholder="50" step="0.1" min="5"
              max="500" required>
            <span class="input-group-text input--unit">kg</span>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              The weight should be from 5kg to 500kg.
            </div>
          </div>
        </div>
      </form>
      <div class="flex-center">
        <button id="calculate-button" class="btn btn-success m-3">Calculate</button>
      </div>
      <div id="bmi-result" class="flex-center p-3 border-5 rounded-3">
        <h2>üìùHow to use?</h2>
        <ul class="list-group">
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="" aria-label="..." checked>
            Read this intruction.
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
            Enter your height and weight.
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
            Click the button.
          </li>
        </ul>
      </div>
    </div>
  </main>

  <script src="script.js"></script>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <a href="https://github.com/lethang7794/bmi-calculator" class="github-corner" aria-label="View source on GitHub"><svg
      width="80" height="80" viewBox="0 0 250 250"
      style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
      <path
        d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
        fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
      <path
        d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
        fill="currentColor" class="octo-body"></path>
    </svg></a>
  <style>
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }

    @keyframes octocat-wave {

      0%,
      100% {
        transform: rotate(0)
      }

      20%,
      60% {
        transform: rotate(-25deg)
      }

      40%,
      80% {
        transform: rotate(10deg)
      }
    }

    @media (max-width:500px) {
      .github-corner:hover .octo-arm {
        animation: none
      }

      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }
    }
  </style>
</body>

</html>
